<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your inspiration. | Flickr clone</title>
    <link rel="stylesheet" href="./css-styles/header.css">
</head>
<body>
        <header>
            <div class='navleft'>
                <img src="pictures/flickr-logo.png" class='image'>
                <a class='logo' url="./pictures/flickr-logo.png"href="http://www.flickr.com">flickr</a>
            </div>
            <div class="search-container">
                <button class="search-button"><img src="pictures/search.png"></button>
                <input type="search" class='searchbar' placeholder="Photos, people, or groups"></input>
            </div>

            <div class='right-nav'>
                <a href="https://identity.flickr.com/login?redir=https%3A%2F%2Fwww.flickr.com%2F"><div id="log-in">Log In</div></a>
                <a href="https://identity.flickr.com/sign-up"><button id="sign-up">Sign Up</button></a>
            </div>
        </header>
        <div class="main">
            <h1>Find your inspiration.</h1>
            <h3>Join the Flickr community, home to tens of billions of<br>photos and 2 million groups.</h3>
            <button class="start-btn">Start for free</button>
        </div>
    <footer>
        <a href="https://www.flickr.com/about"><span>About</span></a>
        <a href="https://flickr.com/jobs"><span>Jobs</span></a>
        <a href="https://blog.flickr.net/en"><span>Blog</span></a>
        <a href="https://www.flickr.com/services/developer"><span>Developers</span></a>
        <a href="https://flickr.com/help/guidelines"><span> Guidelines</span></a>
        <a href="https://www.flickrhelp.com/hc/en-us"><span>Help</span></a>
        <a href="https://www.flickr.com/help/forum/en-us/"><span>Help forum</span></a>
        <a href="https://flickr.com/help/privacy"><span> Privacy</span></a>
        <a href="https://flickr.com/help/terms"><span>Terms</span></a>
        <a href=""><span>Cookies</span></a>
        <a href=""><span>English</span></a>
        <span>
            <a href="https://www.smugmug.com/">SmugMug</a><span>+</span><a href="https://flickr.com/">Flickr.</a>
        </span>
        <a href="https://www.facebook.com/flickr" class= "fb-img-container"><img src="pictures/FB.png" class="fb-img"></a>
        <a href="https://twitter.com/flickr"><img src="pictures/twitter.png" class='twitter-img'></a>
        <a href="https://www.instagram.com/flickr/"><img src="pictures/instagram-logo.png" class='instagram-logo'></a>
    </footer>

</body>
</html>
